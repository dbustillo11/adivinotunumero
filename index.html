<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Adivina el número</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form>
                    <div class="form-group">
                        <label for="numeroElegido">Elige un número del 1 al 10:</label>
                        <input type="number" class="form-control" id="numeroElegido" min="1" max="10">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="adivinarNumero()">Adivinar</button>
                </form>
                <div id="loader" class="loader mt-4">
                    <div class="progress">
                        <div class="progress-bar progress-bar-striped progress-bar-animated" id="loadingBar" style="width: 0;"></div>
                    </div>
                    <div class="text-center mt-2">
                        <p id="loadingText">Cargando...</p>
                    </div>
                </div>
                <div id="resultado" class="resultado mt-4"></div>
            </div>
        </div>
    </div>
    <!-- Agrega el enlace a Bootstrap JS y jQuery (opcional) al final del archivo body para un mejor rendimiento -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
